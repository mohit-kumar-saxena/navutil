<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1 style="padding-bottom: 100px;">
    Welcome to {{title}} for Nav Test!
  </h1>
  <div class="container">
    <div class="row">
      <div *ngFor="let hero of nav">


        <span *ngIf="hero.name=='PrimaryNav'">
          <div *ngFor="let hero1 of hero.children" class="col-xs-4 col-md-4">

            <div *ngIf="hero1.isActive=='false' || hero1.isActive==undefined">
              <a href="{{hero1.url}}">{{hero1.shortTitle}}</a>
            </div>
            <div *ngIf="hero1.isActive=='true'" style="background-color:red">
              <a href="{{hero1.url}}">{{hero1.shortTitle}}</a>
            </div>


            <div ng-if="hero1.children.length">
              <li *ngFor="let child of hero1.children" style="padding-top: 35px;">
                <a href="{{child.url}}">{{child.title}} </a>
              </li>
            </div>
          </div>
        </span>


      </div>
    </div>

    <div class="col-xs-4" style="padding-top: 200px;">
      <b>App Name </b>
      <input [(ngModel)]="app">
    </div>
    <div class="col-xs-4" style="padding-top: 200px;">
      <b>Roles </b>
      <input [(ngModel)]="role">
    </div>
    <div class="col-xs-4" style="padding-top: 200px;">
      <button (click)="onClickMe()">Click me!</button>
    </div>
  </div>
</div>
